<!DOCTYPE html>
<html>
	<head>			
		<title>Ethereum Alliance</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
		<meta content="telephone=no,email=no" name="format-detection">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0;">
		<meta content="yes" name="apple-mobile-web-app-capable"> 
		<meta content="yes" name="apple-touch-fullscreen">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="cache-control" content="no-siteapp">
		<meta name="robots" content="INDEX,FOLLOW">
		<!-- 公共文件 -->
		<script src="js/public/common.js?v=20190820" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css?v=20190820"/>
	</head>
	<body ng-app="myApp"  ng-controller="myContr">
		<!-- 引入下拉窗口 -->
		<div ng-include="'inc_menu.html?v=20190820'"></div>
		<div id="main">
			<header ng-include="'inc_header.html?v=20190820'"></header>
			<div id="baseContent">
				<div id="record">
					
					<div class="record_sy">
						<div class="record_item">
							<div class="item1 flex justifyBetween">
								<div class="paddingtb60">
									<div class="fonts60 fontBold break shouyi_balance">0</div>
									<div class="fonts24"><span data-localize="income.msg3">可提收益</span><em class="paddingr20" >(ETH)</em></div>
								</div>
								<div class="btn_1 fonts24 borderRadius5 marginl20" data-localize="income.msg4" ng-click="coin()">提取</div>
							</div>
							<div class="item3 fonts24">
								<span data-localize="income.msg1">合计总收益</span><em class="paddingr20" >(ETH)</em>
								<span class="shouyi_sum">0</span>
							</div>
						</div>
					</div>
					
					<div class="item3">
						<div class="item3-title itemH100 paddingl60" data-localize="income.msg2">收益明细(ETH)</div>
						<div ng-if="incomeslist" class="item3-content item3-bg" ng-repeat="k in incomeslist">
							<div class="item3-content-text colorfff padding-20-50">
								<div class="flex justifyBetween height65">
									<div class="color-c7cad3 fonts36">
										<span>+{{k.amount}}</span>
									</div>
									<div class="fonts24 textRight">
										<div>{{k.type == 1 ? '推荐奖':(k.type == 2 ? '抽奖':(k.type == 3 ? '静态分红':(k.type == 4 ? '全球分红':(k.type == 5 ? '保险':''))))}}</div>
										<div>{{k.date}}</div>
									</div>
								</div>
							</div>
						</div>
						<div ng-if="incomeslist.length <= 0" class="noneRecord flex justifyCenter flexColumn">
							<img class="width_300 margint100" src="img/index/none.png"/>
							<div class="text color-white fonts26 margint10" data-localize="general.noData">暂无数据</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/script/incomes.js?v=20190820" type="text/javascript" charset="utf-8"></script>
</html>

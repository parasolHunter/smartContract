<!DOCTYPE html>
<html>
	<head>			
		<title>Ethereum Alliance</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
		<meta content="telephone=no,email=no" name="format-detection">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0;">
		<meta content="yes" name="apple-mobile-web-app-capable"> 
		<meta content="yes" name="apple-touch-fullscreen">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="cache-control" content="no-siteapp">
		<meta name="robots" content="INDEX,FOLLOW">
		<!-- 公共文件 -->
		<script src="js/public/common.js?v=20190822" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css?v=20190822"/>
	</head>
	<body ng-app="myApp"  ng-controller="myContr">
		<!-- 引入下拉窗口 -->
		<div ng-include="'inc_menu.html?v=20190821'"></div>
		<div id="main">
			<header ng-include="'inc_header.html?v=20190821'"></header>
			<div id="baseContent">
				<div id="record">
					<div class="record_lottery">
						<div class="record_item">
							<div class="fonts60 fontBold">{{zuori}}</div>
							<div class="fonts24" data-localize="lottery.msg2">昨天发放(ETH)</div>
						</div>
					</div>
					
					<div class="item3">
						<div class="item3-title itemH100 paddingl60" data-localize="lottery.msg1">昨日发放详情</div>
						<div ng-if="lotterylist" class="item3-content item3-bg" ng-repeat="k in lotterylist">
							<div class="item3-content-text colorfff padding-20-50">
								<div class="flex justifyBetween height80">
									<div class="color-c7cad3 fonts24 span65 break overhidden">{{k.address}}</div>
									<div class="fonts36 textRight">
										<div class="color-red">+{{k.amount | number:6}}</div>
									</div>
								</div>
							</div>
						</div>
						<div ng-if="lotterylist <= 0" class="noneRecord flex justifyCenter flexColumn">
							<img class="width_300 margint100" src="img/index/none.png"/>
							<div class="text color-white fonts26 margint10" data-localize="general.noData">暂无数据</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/script/lottery.js?v=20190821" type="text/javascript" charset="utf-8"></script>
</html>
